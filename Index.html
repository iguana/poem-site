<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {

      font-family: Arial, sans-serif;

      text-align: center;

      background-color: #f0f0f0;

      margin: 0;

      padding: 0;

    }

    .container {

      position: relative;

      display: inline-block;

    }

    img {

      max-width: 100%;

      height: auto;

    }

    .overlay {

      position: absolute;

      top: 0;

      left: 0;

      width: 100%;

      height: 100%;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      color: white;

      font-size: 1.5rem;

      text-align: center;

      line-height: 1.5;

      pointer-events: none;

    }

  </style>

  <title>Sonic Poem Artwork</title>

</head>

<body>

  <div class="container">

    <img src="sonic_background.jpg" alt="Sonic the Hedgehog Artwork">

    <div class="overlay">

      Sonic, the swift, with wind at his heel,<br>

      Dashes through landscapes, an electric feel.<br>

      Emerald hills and marble zones, he explores,<br>

      Chasing rings of gold, as his destiny implores.<br>

      The emblem of freedom, a comet so bright,<br>

      He battles for justice, with all of his might.

    </div>

  </div>

</body>

</html>
